<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Imagens - Veneza's Lanches</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 2px solid #ccc; border-radius: 8px; }
        .image-container { display: flex; flex-wrap: wrap; gap: 10px; margin: 10px 0; }
        .image-test { 
            border: 2px solid #ddd; 
            padding: 10px; 
            border-radius: 8px; 
            text-align: center;
            min-width: 200px;
        }
        .image-test img { 
            max-width: 150px; 
            height: 100px; 
            object-fit: cover; 
            border: 1px solid #eee;
        }
        .error { color: red; border-color: red !important; }
        .success { color: green; border-color: green !important; }
        .status { font-weight: bold; margin-top: 5px; }
    </style>
</head>
<body>
    <h1>üîç Debug de Imagens - Veneza's Lanches</h1>
    
    <div class="test-section">
        <h3>üìÅ Imagens da pasta public (caminho correto):</h3>
        <div class="image-container">
            <div class="image-test" id="test1">
                <img src="/acai-bowl.jpg" alt="A√ßa√≠ no Copo" onerror="handleError(this)" onload="handleSuccess(this)">
                <div class="status">A√ßa√≠ no Copo</div>
            </div>
            <div class="image-test" id="test2">
                <img src="/bacon-cheddar-burger.jpg" alt="Bacon Cheddar" onerror="handleError(this)" onload="handleSuccess(this)">
                <div class="status">Bacon Cheddar</div>
            </div>
            <div class="image-test" id="test3">
                <img src="/misto-sandwich.jpg" alt="Misto Sandwich" onerror="handleError(this)" onload="handleSuccess(this)">
                <div class="status">Misto Sandwich</div>
            </div>
            <div class="image-test" id="test4">
                <img src="/smash-burger.jpg" alt="Smash Burger" onerror="handleError(this)" onload="handleSuccess(this)">
                <div class="status">Smash Burger</div>
            </div>
        </div>
    </div>

    <div class="test-section">
        <h3>üîß Teste de URLs alternativas:</h3>
        <div class="image-container">
            <div class="image-test" id="test5">
                <img src="./acai-bowl.jpg" alt="A√ßa√≠ (relativo)" onerror="handleError(this)" onload="handleSuccess(this)">
                <div class="status">A√ßa√≠ (relativo)</div>
            </div>
            <div class="image-test" id="test6">
                <img src="acai-bowl.jpg" alt="A√ßa√≠ (sem barra)" onerror="handleError(this)" onload="handleSuccess(this)">
                <div class="status">A√ßa√≠ (sem barra)</div>
            </div>
        </div>
    </div>

    <div class="test-section">
        <h3>üìä Status do Servidor:</h3>
        <div id="server-status">Testando...</div>
    </div>

    <script>
        function handleError(img) {
            const container = img.parentElement;
            container.classList.add('error');
            container.querySelector('.status').textContent = '‚ùå ERRO: ' + img.src;
            console.error('Erro ao carregar:', img.src);
        }

        function handleSuccess(img) {
            const container = img.parentElement;
            container.classList.add('success');
            container.querySelector('.status').textContent = '‚úÖ OK: ' + img.src;
            console.log('Sucesso ao carregar:', img.src);
        }

        // Testar se o servidor est√° funcionando
        fetch('/acai-bowl.jpg')
            .then(response => {
                const statusDiv = document.getElementById('server-status');
                if (response.ok) {
                    statusDiv.innerHTML = '‚úÖ Servidor respondendo - Status: ' + response.status;
                    statusDiv.style.color = 'green';
                } else {
                    statusDiv.innerHTML = '‚ùå Servidor com problema - Status: ' + response.status;
                    statusDiv.style.color = 'red';
                }
            })
            .catch(error => {
                const statusDiv = document.getElementById('server-status');
                statusDiv.innerHTML = '‚ùå Erro de conex√£o: ' + error.message;
                statusDiv.style.color = 'red';
            });
    </script>
</body>
</html>
